
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earnify</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; padding: 40px; }
    .card { background: white; padding: 30px; margin: auto; max-width: 400px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .logo { font-size: 2em; font-weight: bold; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Earnify</div>
    <input type="text" id="phone" placeholder="Mobile Number" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Login</button>
    <div id="message"></div>
  </div>

  
<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
</script>


  <script>
    function signUp() {
      const phone = document.getElementById('phone').value;
      const pass = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(phone + "@earnify.app", pass)
        .then(user => {
          db.collection("users").doc(user.user.uid).set({ phone, created: new Date() });
          document.getElementById('message').innerText = "Signup successful!";
        })
        .catch(error => {
          document.getElementById('message').innerText = error.message;
        });
    }

    function signIn() {
      const phone = document.getElementById('phone').value;
      const pass = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(phone + "@earnify.app", pass)
        .then(() => {
          document.getElementById('message').innerText = "Login successful!";
        })
        .catch(error => {
          document.getElementById('message').innerText = error.message;
        });
    }
  </script>
</body>
</html>
